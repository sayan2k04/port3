<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #personal-info {
    background-color: #1c1c1c; /* Dark background */
    color: white; /* White text color */
    padding: 40px; /* Padding around the content */
    margin: 50px 80px; /* Margin to separate the section */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
}

#personal-info h2 {
    text-align: center; /* Center align the heading */
    font-size: 2rem; /* Larger heading */
    margin-bottom: 30px; /* Space under the heading */
    color: #4ba8e3; /* Accent color for heading */
}

#personal-info ul {
    list-style-type: none; /* Remove default list styling */
    padding: 0; /* Remove padding */
}

#personal-info ul li {
    font-size: 1.2rem; /* Increase font size */
    margin: 10px 0; /* Space between items */
    display: flex; /* Make list items flexible */
    justify-content: space-between; /* Spread label and value apart */
    border-bottom: 1px solid #4ba8e3; /* Add a border under each item */
    padding-bottom: 10px; /* Space below each item */
}

#personal-info ul li strong {
    color: #4ba8e3; /* Highlight labels with the accent color */
}

#personal-info img {
    display: block; /* Makes the image a block element */
    margin: 30px auto; /* Center the image */
    border-radius: 50%; /* Make the image circular */
    width: 200px; /* Fixed width */
    height: 200px; /* Fixed height */
    border: 4px solid #4ba8e3; /* Add border around the image */
}

</style>
<body>
    <section id="personal-info">
        <h2>Contact Me</h2>
        <ul>
            <li><strong>Name:</strong> Sayan Majhi</li>
            <li><strong>Location:</strong> Madhya joypurBill,Howrah,Liluah,711205</li>
            <li><strong>Phone No:</strong>7003099216</li>
            <li><strong>Email:</strong> ssayanmjhi410@gmail.com</li>
        </ul>
        <img src="portimg6.jpg" alt="Sayan's Photo" height="200px" width="200px">
    </section>
</body>
</html>
