<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayan's Portfolio - Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #010101;
    margin: 0;
    padding: 0;
}

/* Projects Section */
#projects {
    text-align: center;
    padding: 50px 0;
    background-color: #020202;
}

#projects h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #fefefe;
}

#projects ul {
    list-style-type: none;
    padding: 0;
}

#projects li {
    margin: 30px 0;
}

#projects a {
    text-decoration: none;
    font-size: 20px;
    color: #0073e6;
    border: 2px solid #0073e6;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

#projects a:hover {
    background-color: #0073e6;
    color: #fff;
}
.all{
    display: flex;
    justify-content: center;
}
.sticky-image {
        position: -webkit-sticky; /* For Safari */
        position: sticky;
        top: 10px;
}
</style>
<body>
    <!-- Projects Section -->
    <section id="projects">
        <div class="all">
        <div class="all1">
        <h2>My Projects</h2>
        <ul>
            <li><a href="https://sayan2k04.github.io/music-clone-web/" target="_blank">Music-clone Web</a></li>

        </div>
    </div>
    </section>
</body>
